<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111111;
}
li b {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
    float:right;
}
</style>
</head>
<body>

<ul>
  <li><a href="#sigh up">Sigh Up</a></li>
  <li><a href="#login">Login</a></li>
  <li><a href="#change view">Change View</a></li>
  <li><a href="#fork">Fork</a></li>
</ul>
<ul>
    <li> <b href="#Tribute">ThaiHuy</b></li>
</ul>

</body>
</html>
